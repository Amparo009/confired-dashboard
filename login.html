<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Wilfred V. Pine">
      <meta name="description" content="ConfiRed">
      <title>ConfiRed</title> 
      <link rel="icon" href="assets/img/ico.png">
      <!-- Bootstrap core CSS -->
      <link href="assets/bootstrap-4.5/css/bootstrap.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />
      <link href="assets/custom-css/content.css" rel="stylesheet">
      <link href="assets/custom-css/login.css" rel="stylesheet">
   </head>

   <body class="text-center bg-dark">
      <!-- container-fluid -->
      <div class="container-fluid">
        <!-- row -->
        <div class="row">

          <!-- DivForm -->
          <div class="form">
            <!-- Login -->
            <div class="login">
              <!-- Login Logo -->
              <div class="login-header">
                  <a href="">
                      <img src="assets/img/brand.png" class="brand" alt="ConfiRed">
                  </a>
              </div>
              <!-- End Login Logo -->

              <!-- Center -->
              <div class="tabs">

                  <!-- Login -->
                  <div class="tab">
                    <input type="radio" id="tab-1" name="tab-group-1" checked>
                    <label for="tab-1">Login</label>
                    <div class="content">
                      <form action="index.html" method="post">
                        <input type="email" id="email1" name="EMAIL1" class="login-text mb-3" placeholder="Email address" required autofocus>
                        <input type="password" id="Password" name="STUDPWORD" class="login-text mb-4" placeholder="Password" required>
                        
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="remember">
                          <label class="form-check-label" for="remember">Remember password?</label>
                        </div>
                        <input type="submit" class="btn btn-sm btn-success btn-block" value="Login" name="signin">
                        <input type="submit" class="btn btn-sm btn-secondary btn-block" value="Recover Password">
                      </form>
                    </div>
                  </div>
                  <!-- End Login -->

                  <!-- Signup -->
                  <div class="tab">
                    <input type="radio" id="tab-2" name="tab-group-1">
                    <label for="tab-2">Create Account</label>
                    <div class="content">
                      <form action="">
                        <input type="email" id="email" class="login-text mb-3" placeholder="Email address" required autofocus>
                        <input type="password" id="Password" class="login-text mb-2" placeholder="Password" required>
                        <input type="password" id="RPassword" class="login-text mb-3" placeholder="Re-type Password" required>
                        <div class="form-check">
                            <label class="form-label">By clicking Create Account, you agree to our <a href="">Terms, Data Policy and Condition</a>. You may receive Email Notifications from us for confirmation. </label>
                        </div>
                        <input type="submit" class="btn btn-sm btn-primary float-left" value="Create Account">
                        <input type="submit" class="btn btn-sm btn-secondary float-right" value="Resend Email">
                      </form>
                    </div>
                  </div>
                  <!--  End Signup -->
                  
              </div>
              <!-- End Center -->

              <!-- Footer -->
              <div class="tabfoot mb-2 pb-2 pt-3"> 
                <span class="text-muted"> &copy; 2020 | </span> <a target="_blank" href="https://confired.com/">ConfiRed</a>
                <br>
                <a href="">Terms & Condition</a> | <a href="">Data Privacy</a> | <a href="">Disclaimer</a> | <a href="https://dev.confired.com/">Developers</a>
              </div>
              <!-- End Footer -->
            </div>
            <!-- End Login -->
          </div>
          <!-- End DivForm -->
        </div>
        <!-- End Row -->
      </div>
      <!-- End container-fluid -->
    <!-- https://code.jquery.com/jquery-3.5.1.min.js -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/bootstrap-4.5/js/bootstrap.bundle.js"></script>
   </body>
</html>
